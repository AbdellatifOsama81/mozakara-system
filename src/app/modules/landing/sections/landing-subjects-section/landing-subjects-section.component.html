<div class="d-flex flex-column p-md-3 p-0">
    <app-side-heading label="خدماتنا" title="مواد تعليمية"></app-side-heading>
    <div class="d-flex justify-content-center mt-3 p-4">
        <div class="row row-cols-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <app-landing-subject-card 
                *ngFor="let subject of landingSubjects"
                [price]="subject.price"
                [imageRelativePath]="'/'+subject.imgName"
                [subjectName]="subject.name"
                [subjectStudyLevel]="subject.studyLevel"
                [subjectDescription]="subject.description"
                [subjectRating]="subject.rating"
                [subjectViews]="subject.views"
                [subjectNumberOfStudents]="subject.numberOfStudents"
            ></app-landing-subject-card>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <a href="#" class="btn btn-secondary px-4 me-1" type="button">
            <div class="d-flex justify-content-around align-items-center">
                <i class="bi bi-arrow-left pt-1"></i>
                <p class="p-1 m-1">
                    رؤية المزيد
                </p>
            </div>
        </a>
    </div>
</div>
