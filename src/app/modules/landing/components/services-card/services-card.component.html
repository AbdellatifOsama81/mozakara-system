<div class="services-card-container p-4 m-4">
    <div class="d-flex justify-content-end">
        <div class="circular-img-container">
            <img [src]="imgPath" alt="service img">
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <h4 class="dark-subtitle my-3">
            {{title}}
        </h4>
    </div>
    <div class="d-flex justify-content-end text-end">
        <p dir="rtl">
            {{text}}
        </p>
    </div>
</div>
