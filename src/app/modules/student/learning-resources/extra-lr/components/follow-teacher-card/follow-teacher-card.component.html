<div class="card-main-container d-flex flex-column justify-content-around w-100 gap-2 px-2 py-3">
    <div class="d-flex justify-content-center h-100 pb-3">
        <img class="img-fluid" [src]="assetsPath +teacher.imageRelativePath" alt="subject-img">
    </div>
    <app-subject-info [subjectName]="teacher.name" [subjectDescription]="teacher.description"></app-subject-info>
    <div class="stats-container d-flex justify-content-between pt-3">
        <div class="d-flex justify-content-center">
            <p class="me-1">{{teacher.rating | number:'1.1-1'}}</p>
            <i class="bi bi-star"></i>
        </div>
        <div class="d-flex justify-content-center">
            <p class="me-1" dir="rtl">{{teacher.numberOfFollowers | shortNumber}} طالب</p>
            <i class="bi bi-person"></i>
        </div>
    </div>
    <a href="#" type="button" class="btn btn-secondary w-100">
        متابعة
    </a>
</div>
