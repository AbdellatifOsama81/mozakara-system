<div class="d-flex flex-column align-items-end py-4">
    <app-add-comment class="w-100" studentName="احمد حسين"
        imageRelativePath="/learning-resources/1.svg"></app-add-comment>
    <div class="d-flex justify-content-between align-items-center w-100 py-2">
        <form class="form col-sm-3 col-6" [formGroup]="starsFilterForm">
            <app-select label="" [parentFormGroup]="starsFilterForm" myFormControlName="stars"
                [defaultOption]="starsFilterOptions[0]" [options]="starsFilterOptions"></app-select>
        </form>
        <p class="side-title m-0">
            اراء الطلاب
        </p>
    </div>
    <app-comment *ngFor="let comment of comments" [imageRelativePath]="comment.imageRelativePath" [name]="comment.name"
        [commentDate]="comment.commentDate" [rating]="comment.rating" [commentText]="comment.commentText"></app-comment>
    <a href="#" class="btn btn-secondary px-4 me-1" type="button">
        رؤية المزيد من التعليقات
    </a>
</div>
