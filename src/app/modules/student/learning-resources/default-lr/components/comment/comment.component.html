<div class="comment-container d-flex py-3 py-sm-5 gap-md-3 gap-1">
    <div class="d-flex flex-column align-items-end gap-1">
        <div class="d-flex gap-4">
            <p class="date mb-0" dir="rtl">{{commentDate | dateDifference}}</p>
            <p class="name mb-0">{{name}}</p>
        </div>
        <app-rating-stars [rating]="rating"></app-rating-stars>
        <p class="comment-text m-0" dir="rtl">{{commentText}}</p>
    </div>
    <div class="d-flex flex-column">
        <app-avatar-img [imageRelativePath]="imageRelativePath" altText="student photo" width="40px"></app-avatar-img>
    </div>
</div>
