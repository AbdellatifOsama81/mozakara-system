<div>
    <div class="plan-container d-flex justify-content-between align-items-center p-2 p-sm-3" type="button"
        data-bs-toggle="collapse" [attr.data-bs-target]="'#unit-contents'+unit.id" (click)="rotateButton()">
        <div class="plan-data d-flex justify-content-around align-items-center gap-2">
            <p dir="rtl" class="m-0"><i class="bi bi-clock clock-icon px-1"></i> {{unit.minutesAggregate}}د</p>
            <p dir="rtl" class="m-0"><i class="bi bi-play-circle px-1"></i> {{topics.length > 1 ?
                topics.length+'
                دروس' : 'درس واحد'}} </p>
        </div>
        <div class="name">
            <i *ngIf="!expanded" class="bi bi-chevron-down px-1"></i>
            <i *ngIf="expanded" class="bi bi-chevron-up px-1"></i>
            {{unit.name}}
        </div>
    </div>
    <div class="collapse" [id]="'unit-contents'+unit.id">
        <app-topic-plan *ngFor="let topic of topics" [topic]="topic"></app-topic-plan>
    </div>
</div>
