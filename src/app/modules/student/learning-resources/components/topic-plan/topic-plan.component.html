<div>
    <div class="plan-container d-flex justify-content-between align-items-center p-2 p-sm-3" type="button"
        data-bs-toggle="collapse" [attr.data-bs-target]="'#topic-contents'+topic.id" (click)="rotateButton()">
        <div class="plan-data d-flex justify-content-around align-items-center gap-2">
            <p dir="rtl" class="m-0"><i class="bi bi-clock clock-icon px-1"></i> {{topic.minutesAggregate}}د</p>
            <p dir="rtl" class="m-0"><i class="bi bi-play-circle px-1"></i> {{learningResources.length > 1 ?
                learningResources.length+'
                محتويات' : 'محتوى واحد'}} </p>
        </div>
        <div class="name">
            <i *ngIf="!expanded" class="bi bi-chevron-down px-1"></i>
            <i *ngIf="expanded" class="bi bi-chevron-up px-1"></i>
            {{topic.name}}
        </div>
    </div>
    <div class="collapse" [id]="'topic-contents'+topic.id">
        <app-lr-plan *ngFor="let lr of learningResources" [learningResource]="lr"></app-lr-plan>
    </div>
</div>
