<div class="p-2 p-sm-4">
    <div class="d-flex justify-content-between">
        <p class="info-var">{{subjectTime}}</p>
        <p>
            مدة الكورس
            <i class="bi bi-clock px-1"></i>
        </p>
    </div>
    <div class="d-flex justify-content-between">
        <p class="info-var">{{studyLevel}}</p>
        <p>
            المستوي التعليمي
            <i class="bi bi-bar-chart px-1"></i>
        </p>
    </div>
    <div class="d-flex justify-content-between">
        <p class="info-var">{{numberOfStudents | number}}</p>
        <p>
            عدد الطلاب المسجلين
            <i class="bi bi-people px-1"></i>
        </p>
    </div>
    <div class="d-flex justify-content-between">
        <p class="info-var">{{language}}</p>
        <p>
            اللغة
            <i class="bi bi-journal-text px-1"></i>
        </p>
    </div>
</div>
