<div class="student-card col-10 offset-1">
    <div class="d-flex justify-content-between align-items-center p-4">
        <div>
            <a href="#" type="button" class="btn btn-primary px-5">
                <p class="m-1">
                    تعديل الملف الشخصي
                </p>
            </a>
        </div>
        <div class="d-flex align-items-center gap-4">
            <div class="text-end">
                <p class="student-name">
                    آلاء احمد محمد
                </p>
                <p class="study-level">
                    الصف الثالث الإعدادي
                </p>
            </div>
            <app-avatar-img
                imageRealtivePath="/student/student-avatar.png"
                altText="student photo"
                width="130px"
                backgroundColor="#B4D1C4"
            ></app-avatar-img>
        </div>
    </div>
    <div class="links-container">
        <ul class="d-flex justify-content-end mb-0 column-gap-3 px-3">
            <li *ngFor="let page of pages" class="page-item p-3" [routerLink]="studentPagesUrl+'/'+page.url"
                [class.active]="currentRoute.endsWith('/' + page.url)">
                <a class="page-link">{{page.name}}</a>
            </li>
        </ul>
    </div>
</div>
