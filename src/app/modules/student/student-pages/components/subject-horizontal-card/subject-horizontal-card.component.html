<div class="card-main-container">
    <div class="d-flex justify-content-between p-2 p-sm-3">
        <div class="col-9 d-flex flex-column justify-content-between px-2">
            <app-subject-info [subjectName]="subject.name" [subjectDescription]="subject.description"
                [studyLevel]="subject.studyLevel"></app-subject-info>
            <div
                class="card-actions-container d-flex flex-column-reverse flex-lg-row justify-content-between align-items-center">
                <div class="col-lg-5 col-12 d-flex justify-content-between align-items-center">
                    <a type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#subject-contents'+subject.id"
                        class="accordion-btn w-50" (click)="rotateButton()">
                        <i class="bi bi-caret-down-fill"></i>
                        مشاهدة المحتوى
                    </a>
                    <a href="#" type="button" class="btn btn-primary w-50 px-4">
                        <p class="m-1">
                            متابعة التقدم
                        </p>
                    </a>
                </div>
                <div class="col-lg-6 offset-lg-1 col-12 pb-sm-2">
                    <app-subject-progress [progress]="progress"></app-subject-progress>
                </div>
            </div>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-center">
            <img class="img-fluid" [src]="assetsPath +'/subject-img.png'" alt="subject-img">
        </div>
    </div>
    <div class="collapse" [id]="'subject-contents'+subject.id">
        <app-subject-content-list></app-subject-content-list>
    </div>
</div>
