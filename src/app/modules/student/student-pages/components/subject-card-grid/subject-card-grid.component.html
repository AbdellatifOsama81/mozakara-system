<div class="d-flex justify-content-center mt-3">
    <div *ngIf="view==='grid'" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        <app-subject-vertical-card *ngFor="let i of [1,2,3,4,5,6]"
            [showProgress]="true"
            [progress]="100"></app-subject-vertical-card>
        <app-subject-vertical-card *ngFor="let i of [1,2,3,4,5,6]"
            [showProgress]="true"
            [progress]="74"></app-subject-vertical-card>
    </div>
    <div *ngIf="view==='horizontal'" class="row  g-4">
        <app-subject-horizontal-card *ngFor="let i of [1,2,3]"
        [progress]="74"></app-subject-horizontal-card>
        <app-subject-horizontal-card *ngFor="let i of [1,2,3]"
        [progress]="100"></app-subject-horizontal-card>
    </div>

        [showProgress]="true"></app-subject-vertical-card>

</div>
