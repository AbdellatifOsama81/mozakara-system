<div class="p-3 card-main-container">
    <div class="d-flex overflow-hidden justify-content-center">
        <img [src]="assetsPath +'/subject-img.png'" alt="subject-img">
    </div>
    <app-subject-info></app-subject-info>
    <div *ngIf="showProgress; else hiddenProgress" id="noProgress">
        <app-subject-progress [progress]="progress"></app-subject-progress>
        <div class="d-flex justify-content-center">
            <!-- <a href="#" class="btn btn-primary px-4 w-100">متابعة التقدم</a> -->
            <a href="#" type="button" class="btn btn-primary px-5 p-2 w-100">
                <p class="m-1">
                    متابعة التقدم
                </p>
            </a>
        </div>
    </div>
    <ng-template #hiddenProgress>
        <div class="d-flex justify-content-between align-items-center px-2">
            <p class="progress-success-label pt-2">
                24% منتهي
            </p>
            <!-- <a href="#" class="btn btn-primary w-100 px-4">متابعة التقدم</a> -->
            <a href="#" type="button" class="btn btn-primary px-5 p-2 w-100">
                <p class="m-1">
                    متابعة التقدم
                </p>
            </a>
        </div>
    </ng-template>
</div>
