<div class="p-3 card-expanded-item d-flex justify-content-around align-items-center">
    <div class="col-3">
        <a type="button" class="subject-card-title">
            مشاهدة الفيديو
            <i class="bi bi-play-circle-fill px-1"></i>
        </a>
    </div>
    <div class="col-5">
        <div class="d-flex justify-content-end">
            <h6 class="subject-card-title">
                الدرس الثاني
            </h6>
        </div>
        <div class="d-flex justify-content-end text-end">
            <p class="subject-card-text">يتفاعل الطلاب مع المعلم بالكتابة والصوت وحل الأسئلة والاختبارات</p>
        </div>
    </div>
    <div class="col-2">
        <div class="d-flex justify-content-center thumbnail-container align-items-center">
            <img [src]="assetsPath +'/video-thumbnail.svg'" alt="video-img">
            <i class="bi bi-play-circle-fill"></i>
        </div>
    </div>
</div>
