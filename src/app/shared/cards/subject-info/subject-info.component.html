<div>
    <div class="d-flex justify-content-end">
        <p *ngIf="studyLevel" class="pill p-2 m-1 mt-sm-2">
            {{studyLevel}}
        </p>
    </div>
    <div class="d-flex col-12 justify-content-between">
        <p *ngIf="price === 0" class="price-label ps-1">
            مجانا
        </p>
        <p *ngIf="price > 0" class="price-label ps-1">
            {{price}} جنيه
        </p>
        <span></span>
        <p class="subject-card-title text-end m-0">
            {{subjectName}}
        </p>
    </div>
    <div class="d-flex justify-content-end text-end">
        <p class="subject-card-text mb-1">
            {{subjectDescription}}
        </p>
    </div>
</div>
