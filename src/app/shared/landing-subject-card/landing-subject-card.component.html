<div class="p-3 card-main-container pb-0">
    <div class="d-flex justify-content-center">
        <img [src]="assetsPath +'/subject-img.png'" alt="subject-img">
    </div>
    <app-subject-info [price]="price" ></app-subject-info>
    <div class="d-flex justify-content-between px-2">
        <div class="d-flex justify-content-center px-1">
            <p class="me-1">4.5</p>
            <i class="bi bi-star"></i>
        </div>
        <div class="d-flex justify-content-center px-1">
            <p class="me-1">50K</p>
            <i class="bi bi-eye"></i>
        </div>
        <div class="d-flex justify-content-center px-1">
            <p class="me-1">9.7K</p>
            <i class="bi bi-person"></i>
        </div>
    </div>
</div>
