<div [formGroup]="parentFormGroup" class="d-flex flex-column search-contianer select-contianer p-1">
    <label> {{label}} </label>
    <i class="bi bi-chevron-down pe-3"></i>
    <select class="p-2" [formControlName]="myFormControlName">
        <option disabled selected hidden [ngValue]="null">
            <!-- <i class="bi bi-chevron-down pe-3"></i> -->
            {{defaultOption}}
        </option>
        <option class="custom-option" *ngFor="let option of options" [ngValue]="option">
            {{ option }}
        </option>
    </select>
</div>
